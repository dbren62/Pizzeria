{% extends "pizzas/base.html" %}

{% block content %}

<p> Available Pizzas
</p>

<ul>

    {% for pizza in pizzas %}
    <li>
        <a href="{% url 'pizzas:pizza' pizza.id %}">{{ pizza }}</a>
    </li>
    {% empty %}
    <li>There are currently no pizzas available.</li>
    {% endfor %}

</ul>

{% endblock content %}
