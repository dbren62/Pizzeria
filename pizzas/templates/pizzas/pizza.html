{% extends "pizzas/base.html" %}

{% block content %}

<p> Pizza: {{ pizza }}
</p>

<ul>

    {% for topping in toppings %}
    <li>
        <p>{{ topping.name }}</p>
    </li>
    {% empty %}
    <li>This pizza only has cheese and sauce.</li>
    {% endfor %}
</ul>

<p>
    <a href="{% url 'pizzas:new_comment' pizza.id %}">Add new comment</a>
</p>

{% endblock content %}
